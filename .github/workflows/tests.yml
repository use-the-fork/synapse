name: run-tests

on:
  push:
    branches:
      - main
      - development
jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      BROADCAST_DRIVER: log
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      DB_CONNECTION: testing
      APP_KEY: base64:2fl+Ktvkfl+Fuz3Qp/A76G2RTiGVA/ZjKZaz6fiiM10=
      APP_ENV: testing
      BCRYPT_ROUNDS: 10
      MAIL_MAILER: array
      TELESCOPE_ENABLED: false
      SERPER_API_KEY: FOO
      CLEARBIT_API_KEY: FOO
      CRUNCHBASE_API_KEY: FOO
      FIRECRAWL_API_KEY: FOO
      SERPAPI_API_KEY: FOO
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4

      - name: Setup PHP üèó
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: xdebug
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, mysql

      - name: Install Project Dependencies üíª
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: List Installed Dependencies üì¶
        run: composer show -D

      - name: Run tests üß™
        run: |
          ./vendor/bin/pest  --version
          ./vendor/bin/pest
